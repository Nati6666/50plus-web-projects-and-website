<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console Battle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="split left fade-in-left">
      <div class="content">
        <h1>PlayStation 5</h1>
        <a href="#ps-buy" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="split right fade-in-right">
      <div class="content">
        <h1>Xbox Series X</h1>
        <a href="#xbox-buy" class="btn">Buy Now</a>
      </div>
    </div>
  </div>

  <!-- Xbox Image Section -->
  <div id="xbox-buy" class="image-section xbox-image">
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Xbox-HD-Images.jpg" alt="Xbox Full View"/>
  </div>

  <!-- PS Image Section -->
  <div id="ps-buy" class="image-section ps-image">
    <img src="https://m.media-amazon.com/images/I/61OFeihbEZL._SL1500_.jpg" alt="PS5 Full View"/>
  </div>

  <script src="script.js"></script>
</body>
</html>
